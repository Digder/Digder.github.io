<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>生日快乐</title>
</head>
<body>
    <!-- 背景音乐 -->
    <div class="music">
        <audio>
                <source src="oops.mp3" type="audio/mpeg"></source>
        </audio>
    </div>
    <div class="card">
        <!-- 贺卡封面 -->
        <div class="cover">
            <div class="bark"></div>
            <img src="cover.jpg" class="cover-jpg"/>
        </div>

        <!-- 贺卡内容 -->
        <div class="details">
            <h4 class="title">小订单，生日快乐呦！（没声音？点一下即可，嘻嘻！）</h4>
            <br />
            <p>
                两个生日长一岁，开心不！
	

            </p>
            <p>By 博</p>
        </div>
    </div>
    <script>
        window.onload = () => {
            let audio = document.getElementsByTagName('audio')[0]; // 音频元素
            let card = document.getElementsByClassName("card")[0]; // 贺卡

            audio.volume = 0.4; // 控制音频音量

            card.addEventListener('click', ()=>{
                audio.play();
            });
        }
        
    </script>
</body>
</html>
